description "Familycoin Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env FAMILYCOIND_BIN="/usr/bin/familycoind"
env FAMILYCOIND_USER="familycoin"
env FAMILYCOIND_GROUP="familycoin"
env FAMILYCOIND_PIDDIR="/var/run/familycoind"
# upstart can't handle variables constructed with other variables
env FAMILYCOIND_PIDFILE="/var/run/familycoind/familycoind.pid"
env FAMILYCOIND_CONFIGFILE="/etc/familycoin/familycoin.conf"
env FAMILYCOIND_DATADIR="/var/lib/familycoind"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # familycoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$FAMILYCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run familycoind."
        echo "The setting must appear in $FAMILYCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Familycoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$FAMILYCOIND_PIDDIR"
    chmod 0755 "$FAMILYCOIND_PIDDIR"
    chown $FAMILYCOIND_USER:$FAMILYCOIND_GROUP "$FAMILYCOIND_PIDDIR"
    chown $FAMILYCOIND_USER:$FAMILYCOIND_GROUP "$FAMILYCOIND_CONFIGFILE"
    chmod 0660 "$FAMILYCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$FAMILYCOIND_PIDFILE" \
    --chuid $FAMILYCOIND_USER:$FAMILYCOIND_GROUP \
    --exec "$FAMILYCOIND_BIN" \
    -- \
    -pid="$FAMILYCOIND_PIDFILE" \
    -conf="$FAMILYCOIND_CONFIGFILE" \
    -datadir="$FAMILYCOIND_DATADIR" \
    -disablewallet \
    -daemon

